<body>
<div id="loading" class="loading">
    <div class="loading-content">loading...</div>
</div>
<div id="page"></div>
<script type="template/juicer" id="tpl">
    <div class="wrap">

        <div class="top-banner">

            <a>
                <img src="http://121.199.57.142:8081/lifefinancial${data.image}">
            </a>

        </div>


        <section class="mid-wrapper">

            <div class="item-wrapper box">

                <div class="item-title">
                    <p>${data.name}</p>
                    <span>由${data.userName}主理</span>
                </div>

                <div class="item-price">
                    <span class="now-price">￥${data.price}</span><span style="text-decoration: line-through;">￥${data.oldPrice}</span>
                </div>

            </div>


            <div class="sku-wrapper box">
                <span style="margin-right: 15px;">请选择规格</span>

                <div class="sku-items">
                    {@each data.specsList as item,index}

                        {@if index == 0 }
                            <div class="sku-item selected" data-stocks="${item.stocks}">
                                ${item.specsName}
                            </div>


                        {@else}
                            <div class="sku-item" data-stocks="${item.stocks}">
                                ${item.specsName}
                            </div>
                        {@/if}




                    {@/each}

                    <!--<div class="sku-item">-->

                </div>
            </div>

            <div class="count-wrapper">
                <span>请选择数量</span>

                <div>
                    <span id="l-btn" style="font-size: 15px;">—</span>
                    <span class="dest-num">1</span>
                    <span id="r-btn" style="font-size: 20px;">+</span>
                </div>
            </div>


        </section>

        <article>
            ${data.description}
        </article>

        <footer>
            下载life金融街客户端
        </footer>

    </div>


</script>

<script src="../../lib/libAll.js?version=0.1.2"></script>
