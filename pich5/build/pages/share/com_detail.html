<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>拍卖预展公司专场</title>
    <link href="../../lib/boot.css" rel="stylesheet">
    <link href="../../pages/share/com_detail.css?version=0.6.10" type="text/css" rel="stylesheet"/>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js?version=0.6.10"></script>

</head>
<body>
<div id="loading" class="loading">
    <div class="loading-content">loading...</div>
</div>
<div id="page"></div>
<script type="template/juicer" id="tpl">
    <header>
        <div class="com-logo">
            <img src="${data.logo}">
        </div>
        <div class="com-title">
            <span>
                ${data.apellation}
            </span>

        </div>
        <span>
            ${data.expo_name}
        </span>
        <div class="b-btn">
            <div class="btn" id="tel" data-num="${data.tel}">

            </div>
            <div class="btn" id="loc" data-add="${data.longitude},${data.latitude}">

            </div>
        </div>
    </header>

    <div class="ul-wrap">
        <ul>
            {@each data.list as item}
            <li>
                <a href="../../pages/share/com_pro_list.html?id=${item.id}">
                    <div class="l-img">
                        <img lazy-image="${item.thumbnail}" class="lazy-image">
                    </div>

                    <div class="r-con">
                        <div class="r-t-wrap">
                            <p>${item.room_name})</p>
                        </div>

                        <div class="r-b-wrap">
                            <p class="r-b-time combolIcon timeicon">
                                <span>${item.previewtime}</span></p>
                            <p class="r-b-loc combolIcon locicon">
                                <!--<span class="combolIcon locicon"></span>-->
                                <span>${item.address}</span>
                            </p>
                        </div>
                    </div>
                </a>
            </li>
            {@/each}
        </ul>
    </div>

    <section class="heart-wrapper ul-wrapper3">
            <span class="index-icon icon9">

            </span>
        {@if data.love.length > 0}
        <ul id="praise_list">
            {@each data.love as item}
            <li>
                <a>
                    <img class="lazy-image" lazy-image="${item.minlogo}">
                </a>

            </li>
            {@/each}
        </ul>
        {@/if}
    </section>

    <section class="reply-wrapper ul-wrapper4">
        <ul>
            {@each data.comment as item,index}
            <li>
                <div class="t-w">
                    <img class="lazy-image" lazy-image="${item.from_logo}">

                    <div class="r-w">
                        <div class="t-t">
                            <p>
                                ${item.from_name}
                            </p>

                            <span> ${item.comm_time} </span>
                        </div>

                        <div class="t-c">
                            {@if item.to_name}
                            回复<span>${item.to_name}</span>：
                            {@/if}
                            ${item.content}
                        </div>

                    </div>
                </div>
            </li>
            {@/each}
        </ul>
    </section>
</script>

<script src="../../lib/libAll.js?version=0.6.10"></script>
<script src="../../pages/share/com_detail.js?version=0.6.10"></script>

<script>

</script>
</body>
</html>
