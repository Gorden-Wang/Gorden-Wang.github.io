<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>拍卖预展公司作品详情</title>
    <link href="../../lib/boot.css" rel="stylesheet">
    <link href="../../widgets/swiper/index.css?version=0.6.2" type="text/css" rel="stylesheet"/>
    <link href="../../pages/share/com_pro_detail.css?version=0.6.2" type="text/css" rel="stylesheet"/>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js?version=0.6.2"></script>

</head>
<body>
<div id="loading" class="loading">
    <div class="loading-content">loading...</div>
</div>
<div id="page"></div>
<script type="template/juicer" id="tpl">
    <header>
        <section class="imgs-wrapper swiper-container " id="pics">
            <div class="swiper-wrapper swiper-container-horizontal">
                {@each data.list as item}
                <div class="swiper-slide" data-title="${item.title}" data-lot="${item.lot}">
                    <a class="back-img">
                        <img class="swiper-lazy"
                             data-src="${item.picture}">
                        <div class="swiper-lazy-preloader"></div>
                    </a>
                </div>
                {@/each}
            </div>

            <div class="imgs-overlay">
                <p class="l-con">
                    <span id="cuIndex">1</span>
                    <span>/${data.list.length}</span>
                </p>

                <span class="r-con">
                    LOT号：<span>${data.list[0].lot}</span>
                </span>
            </div>
        </section>
    </header>

    <section class="main-wrap swiper-container" id="main">
        <div class="swiper-wrapper swiper-container-horizontal">

            {@each data.list as item}

            <div class="main swiper-slide swiper-slide-active swiper-no-swiping">
                <div class="price-wrap">
                    <p class="price">
                        估价 ${item.appraisal} ${item.currency}
                    </p>

            <span class="size">
                <span>
                    ${item.dimension}
                </span>
            </span>
                </div>


                <div class="disc">
                    {@if item.title}
                    <div class="tags-wrap">
                        $${makeTags(item.title)}
                    </div>

                    {@/if}


                    <p class="disc-content">
                        题识：甲申秋初，曲阜小瑜孔宪英写于海上思撷馆。钤印：孔英、小瑜、孔子七十二世孙著录说明：甲申秋初，曲阜小瑜孔宪英写于海上思撷馆。钤印，孔英、小瑜、孔子七十二世孙甲申秋初，曲阜小瑜孔宪英写于海上思撷馆。钤印，孔英、小瑜、孔子七十二
                    </p>
                </div>

                <div class="com-wrap">
                    <div class="l-img">
                        <img src="${data.thumbnail}">
                    </div>
                    <div class="r-con">
                        <p class="title">
                            ${data.company_name}
                        </p>
                        <p class="dis">
                            ${data.room_name}
                        </p>
                    </div>
                    <div class="right"></div>
                </div>

                <div class="detail">
                    <p class="d-title">
                <span>
                    拍卖时间
                </span>
                    </p>
                    <p class="d-sub">
                        ${data.auctiontime}
                    </p>
                    <p class="d-title">
                <span>
                    拍卖地点
                </span>
                    </p>
                    <p class="d-sub addLocation">
                        ${data.auction_addr}
                    </p>
                    <p class="d-title">
                <span>
                    预展时间
                </span>
                    </p>
                    <p class="d-sub">
                        ${data.previewtime}
                    </p>
                    <p class="d-title">
                <span>
                    预展地点
                </span>
                    </p>
                    <p class="d-sub addLocation">
                        ${data.preview_addr}
                    </p>
                </div>
            </div>

            {@/each}


        </div>
    </section>

</script>
<script src="../../lib/libAll.js?version=0.6.2"></script>
<script src="../../widgets/swiper/index.js?version=0.6.2"></script>
<script src="../../pages/share/com_pro_detail.js?version=0.6.2"></script>

<script>

</script>
</body>
</html>
