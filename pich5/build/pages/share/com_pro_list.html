<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>拍卖预展公司专场作品</title>
    <link href="../../lib/boot.css" rel="stylesheet">
    <link href="../../pages/share/com_pro_list.css?version=0.6.2" type="text/css" rel="stylesheet"/>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js?version=0.6.2"></script>

</head>
<body>
<div id="loading" class="loading">
    <div class="loading-content">loading...</div>
</div>
<div id="page"></div>
<script type="template/juicer" id="tpl">
    <header>
        <div class="com-logo">
            <img src="${data.logo}">
        </div>
        <div class="com-title">
            <span>
                ${data.company_name}
            </span>

        </div>
        <span>
            ${data.expo_name}
        </span>
        <p>
            ${data.room_name}
        </p>
    </header>

    <section class="ul-wrapper2">
        <ul>
            {@each data.list as item,index}
            <li onclick="location.href='../../pages/share/com_pro_detail.html?id=${req.room_id}&index=${index}'">
                <div class="i-w">
                    <a>
                        <img class="lazy-image" lazy-image="${item.picture}">
                    </a>
                </div>
                <p>${item.author}</p>
                <div class="b-w">
                    <p> ${item.lot} </p>
                    <p>喜欢${item.love_number} </p>
                </div>

            </li>
            {@/each}
        </ul>
    </section>


</script>

<script src="../../lib/libAll.js?version=0.6.2"></script>
<script src="../../pages/share/com_pro_list.js?version=0.6.2"></script>

<script>

</script>
</body>
</html>
