<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <title>确认订单</title>
    <link href="../../lib/boot.css" rel="stylesheet">

</head>
<body>
<div id="loading" class="loading">
    <div class="loading-content">loading...</div>
</div>
<div id="page"></div>
<script type="template/juicer" id="tpl">
    <div class="wrap container">

        <section class="sel-address">
            <span class="b-icon b-1"></span>
            <div class="add-wrapper">
                <p>添加收获地址</p>
                <span>获取地址</span>
            </div>
        </section>

        <section class="item-wrapper">
            <p class="item-title">拍品信息</p>
            <div class="c-center">
                <img src="../../images/pic1.png">

                <div class="c-content">
                    <p>国画山水一幅画，值得搜藏</p>
                </div>
            </div>
            <div class="c-bottom">
                <p>作者：杨修</p>
                <p>尺寸：120X120cm</p>
            </div>
        </section>

        <section class="sel-pay">
            <p class="pay-title">
                支付金额:<span>￥450.00元</span>
            </p>
            <ul class="pay-ul">
                <li class="selected">
                    <span class="b-icon b-2"></span>
                    <div class="r-w">
                        <span class="b-icon b-3"></span>
                        <div>
                            <p>余额支付未开通</p>
                            <span>可用余额：0.0元</span>
                        </div>
                    </div>
                </li>
                <li>
                    <span class="b-icon b-2"></span>
                    <div class="r-w">
                        <span class="b-icon b-4"></span>
                        <div>
                            <p>微信支付</p>
                            <span>使用微信支付，简单方便</span>
                        </div>
                    </div>
                </li>
                <li>
                    <span class="b-icon b-2"></span>
                    <div class="r-w">
                        <span class="b-icon b-5"></span>
                        <div>
                            <p>银行卡支付</p>
                            <span>暂仅支持储蓄卡</span>
                        </div>
                    </div>
                </li>
            </ul>
            <p class="bank">银行汇款</p>
            <div class="button">
                去支付
            </div>
        </section>



    </div>


</script>

<script src="../../lib/libAll.js?version=0.1.5"></script>
