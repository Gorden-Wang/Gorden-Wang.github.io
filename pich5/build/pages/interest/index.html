<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>我的兴趣</title>
    <link href="../../lib/boot.css" rel="stylesheet">
    <link href="../../widgets/footer/index.css?version=0.2.8" type="text/css" rel="stylesheet"/>
    <link href="../../pages/interest/index.css?version=0.2.8" type="text/css" rel="stylesheet"/>

</head>
<body>
<div id="loading" class="loading">
    <div class="loading-content">loading...</div>
</div>
<div id="page"></div>
<script type="template/juicer" id="tpl">
    <div class="wrap container">

        <section class="top-header" style="padding-right: 0px;padding-left: 10px;">
            <div class="f-icon f-3" style="padding: 0px;"></div>
            <div style="margin-right: 3px">
                <p style="font-size: 13px;margin-bottom: 5px;">点击此处添加感兴趣的画家姓名</p>
                <p style="font-size: 13px;">添加后与该画家相关的信息会在兴趣圈展示</p>
            </div>
        </section>

        <section class="input-wrapper" style="display: none">
            <div class="left-w">
                <input type="text" placeholder="请输入画家名字">
            </div>
            <div class="right-w">
                添加
            </div>
        </section>

        <section class="list-wrapper lastmargin">
            <ul>
                {@each list.list as item}
                <li>
                    <span class="dot"></span>
                    <p>${item}</p>
                    <span class="del" data-name="${item}">删除</span>
                </li>
                {@/each}
            </ul>
        </section>

        <footer id="footer"></footer>

    </div>


</script>

<script src="../../lib/libAll.js?version=0.2.8"></script>
<script src="../../widgets/footer/index.js?version=0.2.8"></script>
<script src="../../pages/interest/index.js?version=0.2.8"></script>

<script>

</script>
</body>
</html>
