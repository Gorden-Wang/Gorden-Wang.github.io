<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>我</title>
    <link href="../../lib/boot.css" rel="stylesheet">
    <link href="../../widgets/swiper/index.css" rel="stylesheet">
    <link href="../../widgets/footer/index.css" rel="stylesheet">
    <link href="../../pages/my/index.css" rel="stylesheet">

</head>
<body>
<div id="loading" class="loading">
    <div class="loading-content">loading...</div>
</div>
<div id="page"></div>
<script type="template/juicer" id="tpl">
    <div class="wrap container">

        <section class="user-wrapper">
            <div class="t-w"><img src="${user.logo}">

                <div>
                    <p><span>${user.nickname} </span><span class=" my-icon my-icon1">V${user.level.level}</span></p>

                    {@if user.name}
                    <p style="margin: 3px 0px;">说画号：${user.name} </p>
                    {@/if}
                    <div class="slider">
                        <p style="width: ${makePercentage(user.level.score,user.level.need_score)}"></p>
                    </div>
                    <p>距离${user.level.level+1}级还有${user.level.need_score}积分</p>
                </div>
            </div>
            <div style="position: relative">
                <span class="my-icon my-icon2"></span>
                <span class="right"></span>
            </div>
        </section>

        <section class="wallet-wrap">
            <img src="../../images/common/wallet-icon.png">
            <div>
                <p class="title">我的钱包<span>(元)</span></p>
                <p class="price">￥1254450.00</p>
            </div>
        </section>

        <section class="li-tabs">
            <ul>
                <li>
                    <a href="../../pages/order/list.html">
                        <span class="my-icon my-icon3"></span>

                        <p>我的订单</p>
                    </a>

                </li>
                <li>
                    <a href="../../pages/pics/index.html">
                        <span class="my-icon my-icon4"></span>

                        <p>我的相册</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="my-icon my-icon5"></span>

                        <p>我的参拍</p></a>
                </li>
                <li>
                    <a href="../../pages/interest/index.html">
                        <span class="my-icon my-icon11"></span>

                        <p>我的兴趣</p></a>
                </li>
                <li>
                    <a href="../../pages/collect/index.html">
                        <span class="my-icon my-icon6"></span>

                        <p>我的收藏</p></a>
                </li>
                <li><a href="">
                    <span class="my-icon my-icon7"></span>

                    <p>我的画廊</p></a>
                </li>
                <li><a href="">
                    <span class="my-icon my-icon8"></span>

                    <p>我的画币</p></a>
                </li>
                <li><a href="">
                    <span class="my-icon my-icon12"></span>

                    <p>邀请好友</p>

                    <p class="gray">专区说画币</p></a>
                </li>
                <li><a href="">
                    <span class="my-icon my-icon9"></span>

                    <p>设置</p></a>
                </li>
                <li><a href="">
                    <span class="my-icon my-icon10"></span>

                    <p>关于说画</p></a>
                </li>
                <li></li>
                <li></li>
            </ul>
        </section>

        <div style="padding: 20px 0px;background-color: #FFF;margin-bottom: 60px;">
            <section class="imgs-wrapper swiper-container " id="pics">
                <div class="swiper-wrapper swiper-container-horizontal">
                   {@each banner.list as item}
                    <div class="swiper-slide" data-id="${item.id}" data-type="${item.type}" data-itype="${item.itype}">
                        <a class="back-img"> <img src="${item.picture}"> </a>
                    </div>
                    {@/each}
                </div>

                <div class="swiper-pagination"></div>
            </section>
        </div>

        <footer id="footer"></footer>

    </div>


</script>

<script src="../../lib/libAll.js?version=0.1.7"></script>
<script src="../../widgets/swiper/index.js?version=0.1.7"></script>
<script src="../../widgets/footer/index.js?version=0.1.7"></script>
<script src="../../pages/my/index.js?version=0.1.7"></script>

<script>

</script>
</body>
</html>
