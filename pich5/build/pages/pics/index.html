<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>我的相册</title>
    <link href="../../lib/boot.css" rel="stylesheet">
    <link href="../../widgets/footer/index.css" rel="stylesheet">
    <link href="../../pages/pics/index.css" rel="stylesheet">

</head>
<body>
<div id="loading" class="loading">
    <div class="loading-content">loading...</div>
</div>
<div id="page"></div>
<script type="template/juicer" id="tpl">
    <div class="wrap container">

        <section class="top-header">
            <div class="top-img">
                <img src="../../images/pic1.png">
                <span class="back"></span>

                <div class="img-wrapper">
                    <img src="../../images/pic.png">
                </div>
                <p>asdfasdflmchusou</p>
            </div>

            <ul class="sta-tab">
                <li class="selected">
                    <span class="pics-icon p-1"></span> <span>出售</span>
                </li>
                <li>
                    <span class="pics-icon p-2"></span> <span>拍卖</span>
                </li>
                <li>
                    <span class="pics-icon p-3"></span> <span>欣赏</span>
                </li>
                <li>
                    <span class="pics-icon p-4"></span> <span>求鉴</span>
                </li>
                <li>
                    <span class="pics-icon p-5"></span> <span>文字</span>
                </li>
            </ul>
        </section>

        <section class="ul-wrapper2 itemli lastmargin" id="mainList">
            <ul>
                {@each list.list as item}
                <li data-url="../../pages/auction/index.html">
                    <a href="">
                        <div class="i-w"><a> <img class="lazy-image" lazy-image="${item.pic}">
                        </a>

                            {@if item.sale==0}
                            <div class="index-icon icon6"><span>
                                未售
                            </span></div>
                            {@else}
                            <div class="index-icon icon6"><span>
                                已售
                            </span></div>
                            {@/if}

                        </div>
                        <p>${item.author}</p>

                        <div class="b-w"><p> 转发${item.share_num} </p>

                            <p><span class="index-icon icon7"></span> 喜欢${item.love_number} </p></div>
                    </a>
                </li>
                {@/each}
            </ul>
        </section>

        <footer id="footer"></footer>

    </div>


</script>

<script type="template/juicer" id="sale-item">

</script>
<script src="../../lib/libAll.js?version=0.1.7"></script>
<script src="../../widgets/footer/index.js?version=0.1.7"></script>
<script src="../../pages/pics/index.js?version=0.1.7"></script>

<script>

</script>
</body>
</html>
