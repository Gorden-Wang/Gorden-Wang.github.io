<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>拍卖预展公司列表</title>
    <link href="../../lib/boot.css" rel="stylesheet">
    <link href="../../widgets/swiper/index.css" rel="stylesheet"/>
    <link href="../../pages/share/com_list.css" rel="stylesheet"/>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

</head>
<body>
<div id="loading" class="loading">
    <div class="loading-content">loading...</div>
</div>
<div id="page"></div>
<script type="template/juicer" id="tpl">
    <header>
        <section class="imgs-wrapper swiper-container " id="pics">
            <div class="swiper-wrapper swiper-container-horizontal">
                {@each banner as item}
                <div class="swiper-slide">

                    <a class="back-img">
                        <img class="swiper-lazy"
                             data-src="${item.picture}">
                        <div class="swiper-lazy-preloader"></div>
                    </a>
                </div>
                {@/each}
            </div>

            <div class="swiper-pagination"></div>
        </section>
    </header>

    <section class="main-wrap">
        <div class="tabs">
            <ul>
                <li data-type="" class="sel">
                    <span class="tabItem">
                      <i class="icon1 icon"></i> <b>预展中</b>
                    </span>
                </li>
                <li data-type="2">
                    <span class="tabItem">
                        <i class="icon2 icon"></i><b>已结束</b>
                    </span>
                </li>
            </ul>
        </div>

        <div class="ul-wrap">
            <ul>

            </ul>
        </div>

    </section>


</script>

<script type="template/juicer" id="tplItem">
    {@each list as item}
    <li>
        <a href="../../pages/share/com_detail.html?id=${item.id}">
        <div class="l-img">
            <img class="lazy-image" lazy-image="${item.logo}">
        </div>

        <div class="r-con">
            <div class="r-t-wrap">
                <p>${item.apellation}</p>
                <span>${item.city}</span>
            </div>

            <div class="r-b-wrap">
                <p>${item.expo_name}</p>
                <p>${item.previewtime}</p>
            </div>
        </div>
        </a>
    </li>
    {@/each}
</script>

<script src="../../lib/libAll.js"></script>
<script src="../../widgets/swiper/index.js"></script>
<script src="../../pages/share/com_list.js"></script>

<script>

</script>
</body>
</html>
