<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>拍卖预展公司作品详情</title>
    <link href="../../lib/boot.css" rel="stylesheet">
    <link href="../../widgets/swiper/index.css" rel="stylesheet"/>
    <link href="../../pages/share/com_pro_detail.css" rel="stylesheet"/>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

</head>
<body>
<div id="loading" class="loading">
    <div class="loading-content">loading...</div>
</div>
<div id="page"></div>
<script type="template/juicer" id="tpl">
    <header>
        <section class="imgs-wrapper swiper-container " id="pics">
            <div class="swiper-wrapper swiper-container-horizontal">
                {@each data.list as item}
                <div class="swiper-slide" data-title="${item.title}" data-lot="${item.lot}">
                    <a class="back-img">
                        <img class="swiper-lazy"
                                              data-src="${item.picture}">
                        <div class="swiper-lazy-preloader"></div>
                    </a>
                </div>
                {@/each}
            </div>

            <div class="imgs-overlay">
                <p class="l-con">
                    <span id="cuIndex">1</span>
                    <span>/${data.list.length}</span>
                </p>

                <span class="r-con">
                    LOT号：<span>${data.list[0].lot}</span>
                </span>
            </div>
        </section>
    </header>

    <div class="main">
        <div class="price-wrap">
            <p class="price">
                估价 22,200,000-52,500,000 RMB
            </p>

            <span class="size">
                <span>
                    143×68cm
                </span>
            </span>
        </div>

        <div class="disc">
            <div class="tags-wrap">
                <span class="c1">
                    刘文西陕北小女孩
                </span>
                 <span class="c2">
                    纸本设色
                </span>
                 <span class="c3">
                    甲申（1944年）作
                </span>
                 <span class="c4">
                    册页
                </span>
            </div>

            <p class="disc-content">
                题识：甲申秋初，曲阜小瑜孔宪英写于海上思撷馆。钤印：孔英、小瑜、孔子七十二世孙著录说明：甲申秋初，曲阜小瑜孔宪英写于海上思撷馆。钤印，孔英、小瑜、孔子七十二世孙甲申秋初，曲阜小瑜孔宪英写于海上思撷馆。钤印，孔英、小瑜、孔子七十二
            </p>
        </div>

        <div class="com-wrap">
            <div class="l-img">
                <img src="../../images/pic.png">
            </div>
            <div class="r-con">
                <p class="title">
                    保利拍卖
                </p>
                <p class="dis">
                    中国近现代书画三（民国逢源作品藏扇面专场）
                </p>
            </div>
            <div class="right"></div>
        </div>

        <div class="detail">
            <p class="d-title">
                <span>
                    拍卖时间
                </span>
            </p>
            <p class="d-sub">
                2016-04-15 下午14.00
            </p>
            <p class="d-title">
                <span>
                    拍卖地点
                </span>
            </p>
            <p class="d-sub addLocation">
                北京保利国际拍卖有限公司保利大厦3层1011
            </p>
            <p class="d-title">
                <span>
                    预展时间
                </span>
            </p>
            <p class="d-sub">
                2016年3月1日-5日 下午14.00-下午6:00
            </p>
            <p class="d-title">
                <span>
                    预展地点
                </span>
            </p>
            <p class="d-sub addLocation">
                北京保利国际拍卖有限公司保利大厦3层1011
            </p>
        </div>
    </div>

</script>

<script src="../../lib/libAll.js"></script>
<script src="../../widgets/swiper/index.js"></script>
<script src="../../pages/share/com_pro_detail.js"></script>

<script>

</script>
</body>
</html>
