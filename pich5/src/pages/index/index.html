<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>广场</title>
    <link href="../../lib/boot.css" rel="stylesheet">
    <link href="../../widgets/swiper/index.css" rel="stylesheet">
    <link href="../../pages/index/index.css" rel="stylesheet">

</head>
<body>
<div id="loading" class="loading">
    <div class="loading-content">loading...</div>
</div>
<div id="page"></div>
<script type="template/juicer" id="tpl">
    <div class="wrap container">
        <header>
            <ul>
                <li class="selected">广场</li>
                <li>兴趣圈</li>
                <li>画友圈</li>
            </ul>
        </header>

        <section class="imgs-wrapper swiper-container " id="pics">
            <div class="swiper-wrapper swiper-container-horizontal">
                {@each data.exhibition as item}
                <div class="swiper-slide">
                    <div class="i-title">
                        ${item.title}
                    </div>
                    <a class="back-img"> <img src="${item.pic}"> </a>
                </div>

                {@/each}
            </div>

            <div class="swiper-pagination"></div>
        </section>

        <section class="tab-wrapper">
            <ul>
                <li>
                    <span class="icon1 index-icon"></span>
                    <p>搜藏资讯</p>
                </li>
                <li>
                    <span class="icon2 index-icon"></span>
                    <p>逛画廊</p>
                </li>
                <li>
                    <span class="icon3 index-icon"></span>
                    <p>我的关注</p>
                </li>
                <li>
                    <span class="icon4 index-icon"></span>
                    <p>附近</p>
                </li>
            </ul>
        </section>

        <section class="ul-wrapper">
            <div class="title-wrapper">
                <span class="l-w">
                    即将结束
                </span>

                <span class="r-w">
                    MORE
                    <span>|</span>
                    更多
                </span>
            </div>

            <ul class="items-wrapper">
                {@each data.endcoming as item , index}

                {@if index < 4}
                <li>
                    <div>
                        <a>
                            <img lazy-image="${item.pic}" class="lazy-image">
                        </a>

                        <div>
                           ${item.genre}
                        </div>
                    </div>
                    <span>${item.author}</span>
                </li>
                {@/if}

                {@/each}
            </ul>
        </section>

        <section class="ul-wrapper">
            <div class="title-wrapper">
                <span class="l-w">
                    说画精选
                </span>

                 <span class="r-w">
                    MORE
                    <span>|</span>
                    更多
                </span>
            </div>

            <ul class="items-wrapper">
                {@each data.recommend as item}

                <li>
                    <div>
                        <a>
                            <img lazy-image="${item.picture}" class="lazy-image">
                        </a>
                    </div>
                    <span>${item.title}</span>
                </li>


                {@/each}

            </ul>
        </section>

        <div class="hr">
            <span>上新</span>
        </div>

        <section class="ul-wrapper2">
            <ul>
                {@each data.new_painting as item}
                <li>
                    <div class="t-w">
                        <img lazy-image="${item.avatar}" class="lazy-image">

                        <div>
                            <p>
                                ${item.nickname}
                                <span class="lv">V${item.level}</span>
                            </p>

                            <p>
                                ${item.add_time}
                            </p>
                        </div>
                    </div>

                    <div class="i-w">
                        <a>
                            <img lazy-image="${item.pic}" class="lazy-image">
                        </a>
                        {@if item.type == "拍卖"}
                        <div class="index-icon icon6">
                            <span>拍卖</span>
                        </div>
                        {@else if item.type == "出售"}
                        <div class="index-icon icon5">
                            <span>出售</span>
                        </div>

                        {@else if item.type == "鉴定"}
                        <div class="index-icon icon5">
                            <span>鉴定</span>
                        </div>

                        {@else if item.type == "欣赏"}
                        <div class="index-icon icon5">
                            <span>欣赏</span>
                        </div>

                        {@/if}

                    </div>

                    <p>${item.author}</p>

                    <div class="b-w">
                        <p>
                            ￥${item.starting_price}元
                        </p>
                        <p>
                            <span class="index-icon icon7"></span> 喜欢${item.love_number}
                        </p>
                    </div>
                </li>


                {@/each}

            </ul>
        </section>

    </div>


</script>

<script src="../../lib/libAll.js"></script>
<script src="../../widgets/swiper/index.js"></script>
<script src="../../pages/index/index.js"></script>

<script>

</script>
</body>
</html>
