<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>车主验证</title>
    <link href="../../lib/base.css" rel="stylesheet">
    <link href="../../pages/car_cer/index.css" rel="stylesheet">
</head>
<body>
<div class="page car-cer">
    <div class="wrapper">

       <div class="top-banner">
            <div class="t-left">
                <img src="../../images/common/icon1.png">
                <p>我是车主</p>
            </div>
           <div class="t-right">
               <img src="../../images/common/icon2.png">
               <p>我想买车</p>
           </div>
       </div>

        <ul class="menu-wrapper">
            <li >
                <span class="bc icon-m9"></span>
                <p>车主姓名</p>
                <input class="m-r" placeholder="请输入售车申报的姓名">
            </li>
            <li>
                <span class="bc icon-m10"></span>
                <p>手机号码</p>
                <input placeholder="请输入您的手机号">
            </li>
            <li>
                <span class="bc icon-m11"></span>
                <p>VIN码后8位</p>
                <input placeholder="请输入您的VIN码后6位">
            </li>
            <li>
                <span class="bc icon-m12"></span>
                <p>车牌号<span>(非必填)</span></p>
                <input placeholder="请输入您的车牌号码">
            </li>
        </ul>

        <div class="d-btn">
            验证
        </div>


        <section class="bottom-wrapper">
            <p>温馨提示：<span>验证车主获取的专属服务</span></p>
            <p>1、保养维修预约服务</p>
            <p>2、车辆违规信息查询</p>
            <p>3、一键救援功能服务</p>
            <p>4、参与活动获取积分</p>
        </section>

    </div>
</div>
</body>
</html>
