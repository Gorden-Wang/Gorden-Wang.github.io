<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>试驾预约</title>
    <link href="../../lib/base.css" rel="stylesheet">
    <link href="../../pages/drive_appointment/index.css" rel="stylesheet">
</head>
<body>
<div class="page car-center">
    <div class="wrapper">

        <div class="top-banner">

            <div class="img-wrapper">
                <a>
                    <img src="../../images/drive_appointment/car1.png">
                </a>

            </div>
            <div class="car-wrapper">
                <p class="car-title">
                    东风风神L60
                </p>
                <p>
                    指导价：
                </p>
                <p class="car-price">
                    ￥89.700万<span>起</span>
                </p>
            </div>
            <div class="car-change">
                切换车型
            </div>

        </div>

        <ul class="menu-wrapper">
            <li>
                <span class="bc icon-m18"></span>
                <!--<p>孙伟</p>-->
                <input placeholder="请输入姓名">
            </li>
            <li>
                <span class="bc icon-m20"></span>
                <input placeholder="请输入您的手机号">
            </li>
            <li>
                <span class="bc icon-m19"></span>
                <p style="background: none">广州风日</p>
                <input disabled placeholder="选择专卖店" class="m-r" style="text-align: right">
            </li>
            <li>
                <span class="bc icon-m21"></span>
                <p style="background: none">10月28日</p>
                <input disabled placeholder="请选择预约试驾日期" class="m-r" style="text-align: right">
            </li>

        </ul>

        <div class="d-btn">
            提交预约
        </div>

    </div>
</div>
</body>
</html>
