<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>医生列表</title>
    <!--<link href="../../lib/base.css" rel="stylesheet">-->

    <link href="../../lib/all.css" rel="stylesheet">
    <link href="../../widgets/swiper/index.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
<div id="loading" class="loading">
    <div class="loading-content">loading...</div>
</div>
<div id="page"></div>
<script type="template/juicer" id="tpl">
    <div class="wrap">
        <div class="top-wrapper">
            <div class="box box_list_ys">
                <div class="list_ys clearfix">
                    <a href="../../pages/docdetail/index.html?doctorId=${doctorId}">
                        <div class="Left"><img src="../../images/temp/img_3.png"/></div>
                        <div class="Center">
                            <div class="row_1">${doc.name}</div>
                            <div class="row_2">${makeTitle(doc.title)}</div>
                            <div class="row_2">${doc.hospital}</div>
                            <div class="row_2">擅长： ${makeDes(doc.specialities)}</div>
                        </div>
                        <div class="Right">妇科</div>
                        <div class="right-icon t-r"></div>
                    </a>
                </div>
            </div>
        </div>

        <div class="data-picker box_yz">
            <span class="right-icon rota pre" id="leftbtn"></span>

            <div class="swiper-container">
                <div class="swiper-wrapper">
                    {@each timeList as item,index}

                    <div class="swiper-slide">
                        <div>
                            <p class="year">${item.y}</p>

                            <p class="day">${item.m}月${item.d}日</p>
                            <span class="week">${item.w}</span>
                        </div>
                    </div>

                    {@/each}


                </div>
            </div>
            <span class="right-icon next" id="rightbtn"></span>
        </div>


        {@each docList as item}


        <div class="time-picker box_yz bottom-radius">
            <div class="box box_list_ys top-radius">
                <div class="list_ys clearfix">
                    <a href="../../pages/hosdetail/index.html">
                        <div class="Center">
                            <div class="row_1 icon1">${item.clinic.name}</div>
                            <div class="row_2 icon2">${item.clinic.address}</div>
                        </div>
                        <div class="Right">${makeTitle(doc.title)}</div>
                    </a>
                </div>
            </div>
            <div class="taochan-wrapper">
                <p>
                    套餐费:
                    <span>￥${item.treatmentPlan.price}</span>
                    (包含：门诊费，挂号费，门诊费，挂号费，门诊费，挂号费，门诊费，挂号费，)
                </p>

                <div class="right-icon t-r"></div>
            </div>
            <div class="time-wrapper ">
                <ul>
                    {@each item.treatmentPlan.treatmentPlanDetails as timeItem}

                    {@if timeItem.finished == true}
                    <li data-plan="${item.treatmentPlan.id}" data-id="${timeItem.id}" class="time-item">${timeItem.starttime}</li>
                    {@/if}

                    {@if timeItem.finished == false}
                    <li data-plan="${item.treatmentPlan.id}" data-id="${timeItem.id}" class="time-item dis">${timeItem.starttime}</li>
                    {@/if}


                    {@/each}
                </ul>
            </div>
            <div class="tiaokuan-wrapper bottom-radius">
                <ul>
                    <li>
                        <a href="../../pages/tips/index.html">
                            服务须知
                            <div class="right-icon t-r"></div>
                        </a>
                    </li>
                    <li >
                        <a href="../../pages/tips/terms.html">
                            退改条款
                            <div class="right-icon t-r"></div>
                        </a>
                    </li>
                    <li >
                        <a href="../../pages/feedback/list.html?doctorId=${doc.id}">
                            用户评价
                            <div class="right-icon t-r"></div>
                        </a>
                    </li>

                </ul>
            </div>

        </div>


        {@/each}








    </div>


</script>


<script src="../../lib/libAll.js"></script>
<script src="../../widgets/cityList/index.js"></script>
<script src="../../widgets/swiper/index.js"></script>
<script src="../../pages/docorder/index.js"></script>

</body>
</html>
