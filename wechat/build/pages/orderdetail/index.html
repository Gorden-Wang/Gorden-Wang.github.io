<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>订单详情</title>
    <!--<link href="../../lib/base.css" rel="stylesheet">-->
    <link href="../../lib/all.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
<div id="loading" class="loading">
    <div class="loading-content">loading...</div>
</div>
<div id="page"></div>
<div id="overlay" class="fadeAnimate"></div>
<script type="template/juicer" id="tpl">
    <div class="wrap">
        <!--订单详情-->
        <div class="pjbox">
            <div class="secbox">
                <div class="box_tit"><span class="wc">${makeStatus(de.orderRecord.orderStatus)}</span><span class="ord">${makeType(de.orderRecord.orderType)}订单：${de.orderRecord.id}</span><strong class="odtime">${makeFuckTime(de.orderRecord.orderDate)}下单</strong></div>
            </div>
            <div class="secbox">
                <div class="oddetail mb8">
                    <div class="details">
                        <a style="display: block;" href="../../pages/docdetail/index.html?doctorId=${de.orderRecord.doctorId}">
                            <span><i class="ys"></i>医生</span><strong>${de.orderRecord.doctorName}</strong><span class="more"></span>
                        </a>

                    </div>
                    <div class="details"><span><i class="ks"></i>科室</span><strong>${de.orderRecord.deptName}</strong></div>
                    <div class="details">
                       <a style="display: block;" href="../../pages/hosdetail/index.html?clinicId=${de.orderRecord.clinicId}">
                           <span><i class="dd"></i>地点</span><strong>${de.orderRecord.clinicName}</strong><span  class="more"></span>
                       </a>

                    </div>
                    <div class="details"><span><i class="sj"></i>时间</span><strong>${makeFuckTimeFuck(de.orderRecord.starttime)}</strong></div>
                </div>
            </div>
            <div class="secbox">
                <div class="oddetail">
                    <div class="details"><span><i class="ys"></i>姓名</span><strong>${de.reserveProfile.name}</strong></div>
                    <div class="details"><span><i class="ks"></i>电话</span><strong>${de.reserveProfile.phone}</strong></div>
                    <div class="details"><span><i class="dd"></i>总价</span><strong>${de.orderRecord.amount}元</strong></div>
                </div>
            </div>
            <div class="rules">
                <div class="titles">门诊规则</div>
                <div class="ruledetail">
                    <div><span class="dot"></span>本门诊订单一次仅限一个人使用</div>
                    <div><span class="dot"></span>本门诊订单一次仅限一个人使用本门诊订单一次仅限一个人使用本门诊订单</div>
                    <div><span class="dot"></span>本门诊订单一次仅限一个人使用</div>
                    <div><span class="dot"></span>本门诊订单一次仅限一个人使用</div>
                    <div><span class="dot"></span>本门诊订单一次仅限一个人使用</div>
                    <div><span class="dot"></span>本门诊订单一次仅限一个人使用</div>
                </div>
            </div>
            <div class="botbtns">
                <div>
                    <a href="#">病历详情</a>
                    <a href="../../pages/feedback/index.html?clinicId=${de.orderRecord.clinicId}&userId=${de.orderRecord.userId}&doctorId=${de.orderRecord.doctorId}">服务评价</a>
                    <a href="#">再次购买</a>
                </div>
            </div>
        </div>


    </div>


</script>


<script src="../../lib/libAll.js?version=0.1.2"></script>
<script src="index.js?version=0.1.2"></script>

</body>
</html>
