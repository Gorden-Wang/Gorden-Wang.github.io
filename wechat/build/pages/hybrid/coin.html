    <title>伊币说明</title>
    <link href="../../pages/hybrid/coin.css?version=0.4.8" type="text/css" rel="stylesheet"/>

</head>
<body>
<div id="page">
    <section>
        <h3 class="title">
            什么是伊币？
        </h3>

        <p class="content">
            只要您登录伊健康，就能加入伊健康的积分系统，每日签
            到、日常咨询约诊都可以得到伊币。
        </p>
    </section>

    <section>
        <h3 class="title">
            伊币能做什么？
        </h3>

        <p class="content">
            100伊币就可以抵挡1元消费，当伊币大于1000的时候，
            您在支付的时候任何订单都是可使用伊币抵用，包括：咨
            询、约诊、商城购买。
        </p>
    </section>

    <section>
        <h3 class="title">
            伊币使用规则
        </h3>

        <p class="content">
            使用伊币支付的订单，取消订单的同时可以将已使用的伊
            币退回，但要相应扣除一部分伊币，取消咨询订单是100
            伊币，取消门诊订单和商城订单扣除500伊币。
        </p>
    </section>
</div>
