        wx.config({
            debug: false,
            appId: 'wx9ade35641403eb00',
            timestamp: 0,//@TODO
            nonceStr: 'Tr0UrLen3BxlTccH',//@TODO
            signature: 'f45db7ec8696783f3d0bd8b73820a26fd9c9ae31',//@TODO
            jsApiList: [
                'checkJsApi',
                'onMenuShareTimeline',
                'onMenuShareAppMessage',
                'onMenuShareQQ',

                'onMenuShareQZone',
                'hideMenuItems',

<body>
<div id="loading" class="loading">
    <div class="loading-content">loading...</div>
</div>
<div id="page"></div>
<div class="full-img">

</div>
<script type="template/juicer" id="tpl">
    <header>
        <h1 class="logo">
            伊健康
        </h1>

        <div>伊健康</div>
        <span id="download"></span>
    </header>
    <div class="wrap">


        <div class="banner">
            <div>
                <span class="icon i1"></span>

                <p>最专业</p>

                <p>女性健康论坛</p>
            </div>
            <div>
                <span class="icon i2"></span>

                <p>最便捷</p>

                <p>线上名医问诊</p>
            </div>
            <div>
                <span class="icon i3"></span>

                <p>最优质</p>

                <p>线下就诊服务</p>
            </div>
            <div>
                <span class="icon i4"></span>

                <p>最权威</p>

                <p>妇产医院排名</p>
            </div>
        </div>
        <div class="content">
            <h1>${com.title}</h1>

            <div class="com-title-wrapper">
                <span class="img-wrapper">
                    <img src="${com.snapshot}">
                </span>

                <div>
                    ${com.nickName}
                </div>
                <span>${makeTime(com.createtime,true)}</span>
            </div>

            <div class="com-reply-wrapper">
                <span>
                    ${com.replyCount}条评论
                </span>
                <span>来自:</span>
                <span>${com.source}</span>
            </div>

            <article>
                ${com.mainPostContent}
            </article>

            {@if com.images.length > 0 }
            <div class="imgs">
                <div class="swiper-container" id="pics">
                    <div class="swiper-wrapper">
                        {@each com.images as item}

                        <div class="swiper-slide">
                            <a class="back-img">
                                <img src="${item.url}">
                            </a>
                        </div>

                        {@/each}
                    </div>
                </div>
            </div>
            {@/if}

            <ul class="coment">
                {@each comList as item}
                <li>
                    <div class="com-title-wrapper">
                <span class="img-wrapper">
                    <img src="${item.snapshot}">
                </span>

                        <div class="name">
                            ${item.nickName}
                        </div>
                        <span>${makeTime(item.createtime,true)}</span>
                    </div>
                    <p class="ad">
                        ${item.content}
                    </p>
                    {@if  item.images.length > 0}
                    <div class="imgs">
                        <div class="swiper-container reply" >
                            <div class="swiper-wrapper">
                                {@each item.images as img}

                                <div class="swiper-slide">
                                    <a class="back-img">
                                        <img src="${img.url}">
                                    </a>
                                </div>

                                {@/each}

                            </div>
                        </div>
                    </div>
                    {@/if}
                </li>
                {@/each}

            </ul>
            <div class="download-li">
                下载查看更多内容
            </div>

            <footer>
                <p>参与社区讨论，下载伊健康APP吧</p>

                <div>
                    <span class="f-logo"></span>
                    <span class="iphone"></span>
                    <span class="android"></span>
                </div>
            </footer>
        </div>


    </div>


</script>


<script src="../../lib/libAll.js?version=0.1.0"></script>
<script src="../../widgets/swiper/index.js?version=0.1.0"></script>
<script src="index.js?version=0.1.0"></script>

</body>
</html>
