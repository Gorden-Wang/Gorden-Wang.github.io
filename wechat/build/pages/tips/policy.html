            <p class="h2"><strong>三、 隐私条款</strong></p>

            <p><strong>1.前言</strong><br />
                1.1 个人信息：是指任何可单独使用或与其他信息相结合使用的可用于识别个人的信息，包括但不限于姓名、电话、email、手机号码或者其他个人信息。由于您的隐私和其他网站用户的隐私对我们很重要，所以我们提供本隐私政策，解释我们对个人信息的做法，以及您在使用我们的网站和服务时，对您的个人信息怎样被收集和使用所做出的选择。<br />
                1.2 同意和修改：使用本应用，即表示您同意本隐私政策的条款和伊健康为此进行的个人信息处理。如果您不同意本隐私政策，请不要使用本应用。我们保留根据我们的判断而随时对本隐私政策进行修改的权利；如果我们这样做，我们将在伊健康应用上发布修改后的隐私政策。任何相关的修改都将在通知发布之后立即生效，如果您继续使用本网站，即表示您接受变更后的隐私政策。</p>

            <p>1.3 用户信息筛选：伊健康是一个专注于女性健康的移动应用，主要面向12岁以上的女性设立。网站涉及两性健康话题，如果您不满12岁，您可能需要与您的监护人沟通，能否使用我们的应用。</p>

            <p><strong>2.信息收集</strong><br />
                目前，我们并不要求在您访问网站上的一般资料时提供个人信息。但是，我们会在以下情况下接收和/或收集您的信息：<br />
                2.1 账户：为了向您提供本网站的某些服务，您可能需要创建一个账户。当您创建一个账户时，您将被要求提供一些必要的信息，例如您的用户名、email、联系电话和密码信息等。<br />
                2.2 服务：我们可能会收集、接收和存储与我们网站提供的服务有关的个人信息。这些信息可能包括您的姓名、email、上传的头像、手机号码。<br />
                2.3 搜索信息：您在使用伊健康提供的搜索服务时输入的关键字信息。2.4.阅读信息：您在伊健康应用上阅读文章时候留下的点赞、阅读痕迹及评价详情信息，这些信息将在您登陆并在阅读过程中主动采取相关行为后体现在应用刷新后的页面。伊健康视同您同意向其他用户展示该部分信息。<br />
                2.5 违法纠错措施：违反法律规定或违反伊健康规则行为及伊健康已对您采取的措施，其中包括违法的评论等行为。<br />
                2.6 问题及意见反馈：如果您向伊健康在线指定邮箱发送问题及意见反馈，或者进行违规行为的举报，您可能需要向我们提供某些信息如您的名字、email、电话号码、个人网站等。您也可以选择透露其他个人信息。我们会依据行业惯例保存您的个人信息，包括留言、在线交流信息、电话录音信息等。</p>

            <p><strong>3.信息使用</strong></p>

            <p>3.1 伊健康不会向任何无关第三方提供、出售、出租、分享或交易您的个人信息，除非事先得到您的许可，或该第三方和伊健康单独或共同为您提供服务，且在该服务结束后，其将被禁止访问包括其以前能够访问的所有这些资料。&nbsp;</p>

            <p>3.2 伊健康亦不允许任何第三方以任何手段收集、编辑、出售或者无偿传播您的个人信息。任何伊健康平台用户如从事上述活动，一经发现，伊健康有权立即终止与该用户的服务协议。&nbsp;</p>

            <p>3.3 为服务用户的目的，伊健康可能通过使用您的个人信息，向您提供您感兴趣的信息，包括但不限于向您发出产品和服务信息，或者与伊健康合作伙伴共享信息以便他们向您发送有关其产品和服务的信息（后者需要您的事先同意）。&nbsp;</p>
