<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>订单列表</title>
    <!--<link href="../../lib/base.css" rel="stylesheet">-->
    <link href="../../lib/all.css?version=0.3.5" type="text/css" rel="stylesheet"/>
    <link href="../../pages/orderlist/index.css?version=0.3.5" type="text/css" rel="stylesheet"/>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js?version=0.3.5"></script>
</head>
<body>
<div id="loading" class="loading">
    <div class="loading-content">loading...</div>
</div>
<div id="page"></div>
<div id="overlay" class="fadeAnimate"></div>
<script type="template/juicer" id="tpl">
    <div class="wrap">
        <div class="banner-fix">

            <ul class="banner">
                <li data-id="-1" class="item ${makeStatusDisplay(-1)}">
                    全部
                </li>
                <li data-id="1" class="item ${makeStatusDisplay(1)}">
                    未付款
                </li>
                <li data-id="2" class="item ${makeStatusDisplay(2)}">
                    待完成
                </li>
                <li data-id="3" class="item ${makeStatusDisplay(3)}">
                    已完成
                </li>
                <li data-id="4" class="item ${makeStatusDisplay(4)}">
                    已退款
                </li>
                <!--<li id="filter">-->
                    <!--<img src="../../images/screen_down.png">筛选-->
                <!--</li>-->
            </ul>
            <div id="filter" class="filterbanner">
                <img src="../../images/screen_down.png">${makeFilterDisplay()}
            </div>

            <div class="filterbox">
                <ul class="clearfix">
                    <li data-id="-1">
                        <img src="../../images/orderlist/icon1.png">不限

                    </li>
                    <li data-id="1">
                        <img src="../../images/orderlist/icon2.png">线下门诊
                    </li>
                    <li data-id="2">
                        <img src="../../images/orderlist/icon2.png">线上问诊
                    </li>
                    <li data-id="3">
                        <img src="../../images/orderlist/icon3.png">预约体验
                    </li>
                </ul>
            </div>

        </div>

        <div class="list-wrapper">
            <!-- 订单样式：wfk,yfk,dwc-->
            <!-- @TODO style-->
            {@each olist as item}

            <ul>
                <li class="o-title">
                    <div class="o-s ds-0${item.orderStatus}">${makeStatus(item.orderStatus)}</div>
                    <div class="o-id">${makeType(item.orderType)}：${item.id}</div>
                    <div class="o-t">${makeFuckTime(item.createtime)}下单</div>
                </li>
                <li class="o-main">

                    <div class="o-img ot-${item.orderType}">

                    </div>
                    <div class="o-con">
                        <a style="display: block" href="../../pages/orderdetail/index.html?orderId=${item.id}&userid=${userId}&token=${token}&openid=${openid}">
                            <!-- @TODO : A套餐是什么？-->

                            {@if item.orderType == 2}

                               <p style="margin-top: 15px;">${item.doctorName}(${makeTitle(item.doctorTitle)})</p>
                                <p>时间：${makeFuckTimeFuck(item.starttime)}</p>

                            {@else if item.orderType == 1}

                            <p>${item.doctorName}(${item.titleName})</p>
                            <p>地点：${item.clinicName}</p>
                            <p>时间：${makeFuckTimeFuck(item.estimatedTime)}</p>


                            {@else}

                            <p>A套餐：关爱女性套餐</p>

                            <p>地点：${item.clinicName}</p>

                            <p>时间：${makeFuckTimeFuck(item.starttime)}</p>

                            {@/if}


                        </a>
                    </div>
                    <div class="o-r Right">

                    </div>

                </li>
                <li class="o-b">
                    <div class="o-btn">
                        {@if item.orderStatus == 1}
                        <!-- 未付款-->
                        <div class="btn">
                            <a class="topayBtn" data-oid="${item.id}" data-price="${item.amount}">
                                去付款
                            </a>
                        </div>
                        {@else if item.orderStatus == 2}
                        <div class="btn">
                            <a href="../../pages/feedback/index.html?clinicId=${item.clinicId}&userid=${item.userId}&doctorId=${item.doctorId}&id=${item.id}&token=${token}">
                                去评价
                            </a>
                        </div>
                        {@else if item.orderStatus == 3}
                        <div class="btn">
                            <a class="tocanBtn" data-oid="${item.id}" data-orderType="${item.orderType}">
                                取消订单
                            </a>
                        </div>
                        {@/if}
                    </div>
                    <div class="o-p">
                        单价：<span>￥${item.amount/100}</span><var>X1</var>
                    </div>
                    <div class="o-allp">
                        合计：<span>￥${item.amount/100}</span>
                    </div>
                </li>
            </ul>

            {@/each}



        </div>


    </div>


</script>

<script id="itemtpl" type="template/juicer">
    {@each olist as item}

    <ul>
        <li class="o-title">
            <div class="o-s ds-0${item.orderStatus}">${makeStatus(item.orderStatus)}</div>

        </li>
        <li class="o-main">

            <div class="o-img ot-${item.orderType}">

            </div>
            <div class="o-con">
                <a style="display: block" href="../../pages/orderdetail/index.html?orderId=${item.id}&userid=${userId}&token=${token}&openid=${openid}">
                    <!-- @TODO : A套餐是什么？-->

                    {@if item.orderType == 2}

                    <p style="margin-top: 15px;">${item.doctorName}(${makeTitle(item.doctorTitle)})</p>
                    <p>时间：${makeFuckTimeFuck(item.starttime)}</p>

                    {@else if item.orderType == 1}

                    <p>${item.doctorName}(${item.titleName})</p>
                    <p>地点：${item.clinicName}</p>
                    <p>时间：${makeFuckTimeFuck(item.estimatedTime)}</p>


                    {@else}

                    <p>A套餐：关爱女性套餐</p>

                    <p>地点：${item.clinicName}</p>

                    <p>时间：${makeFuckTimeFuck(item.starttime)}</p>

                    {@/if}


                </a>
            </div>
            <div class="o-r Right">

            </div>

        </li>
        <li class="o-b">
            <div class="o-btn">
                {@if item.orderStatus == 1}
                <!-- 未付款-->
                <div class="btn">
                    <a class="topayBtn" data-oid="${item.id}" data-price="${item.amount}">
                        去付款
                    </a>
                </div>
                {@else if item.orderStatus == 2 || item.orderStatus == 3}
                <div class="btn">

                        去评价
                    </a>
                </div>
                {@/if}
            </div>
            <div class="o-p">
                单价：<span>￥${item.amount/100}</span><var>X1</var>
            </div>
            <div class="o-allp">
                合计：<span>￥${item.amount/100}</span>
            </div>
        </li>
    </ul>

    {@/each}
</script>


<script src="../../lib/libAll.js?version=0.3.5"></script>
<script src="index.js?version=0.3.5"></script>

</body>
</html>
