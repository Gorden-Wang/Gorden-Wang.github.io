<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <title>ECharts</title>
</head>
<body style="margin: 0px;">
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="height:320px;width: 320px;margin: auto;"></div>
<!-- ECharts单文件引入 -->
<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
<script type="text/javascript">
    // 路径配置
    require.config({
        paths: {
            echarts: 'http://echarts.baidu.com/build/dist'
        }
    });


    var arr = [], arr1 = [], obj = {};

    for (var i = 0; i < 20; i++) {
        obj = {
            value: 1,
            name: "rose" + i,
            itemStyle: {
                normal: {
                    label: {
                        show: false
                    },
                    labelLine: {
                        show: false
                    },
                    color: "blue",
                    borderColor: "#000",
                    borderWidth: "1"
                },
                emphasis: {
                    label: {
                        show: false
                    },
                    labelLine: {
                        show: false
                    }
                }
            }
        }
        arr.push(obj);
        obj1 = {
            value: 20 * i + 10,
            name: "rose" + i,
            itemStyle: {
                normal: {
                    label: {
                        show: false
                    },
                    labelLine: {
                        show: false
                    },
                    color: "rgba(0,0,0,0.5)",
                    borderWidth: "2",
                    borderColor: "#000"
                },
                emphasis: {
                    label: {
                        show: false
                    },
                    labelLine: {
                        show: false
                    }

                }
            }
        };
        arr1.push(obj1);
    }

    // 使用
    require(
            [
                'echarts',
                'echarts/chart/pie', // 使用柱状图就加载bar模块，按需加载
                'echarts/chart/gauge'
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main'));

                var option = option = {
                    color : ["#000"],
                    series: [
                        {
                            name: '业务指标',
                            type: 'gauge',
                            splitNumber: 7,
                            radius: [30, 140],// 分割段数，默认为5,
                            center: ['50%', '50%'],
                            startAngle : 90,
                            endAngle : -225,
                            max : 21,
                            detail : {
                                show : false
                            },
                            legendHoverLink : false,
                            axisLine: {            // 坐标轴线
                                lineStyle: {       // 属性lineStyle控制线条样式
                                    color: [[1, '#000'],[1, '#228b22'],[1, '#228b22']],
                                    width: 10
                                }
                            },
                            axisTick: {            // 坐标轴小标记
                                splitNumber: 1,   // 每份split细分多少段
                                length: 10,        // 属性length控制线长
                                lineStyle: {       // 属性lineStyle控制线条样式
                                    color: 'auto'
                                }
                            },
                            axisLabel: {           // 坐标轴文本标签，详见axis.axisLabel
                                textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                                    color: 'auto'
                                }
                            },
                            splitLine: {           // 分隔线
                                show: true,        // 默认显示，属性show控制显示与否
                                length: 12,         // 属性length控制线长
                                lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                                    color: 'auto'
                                }
                            },
                            pointer: {
                                width: 0
                            },
                            data: [{value: 50, name: ''}]
                        },
                        {
                            name: '业务指标',
                            type: 'gauge',
                            splitNumber: 0,
                            radius: [30, 140],// 分割段数，默认为5,
                            center: ['50%', '50%'],
                            startAngle : -225,
                            endAngle : -270,
                            max : 1,
                            detail : {
                                show : false
                            },
                            legendHoverLink : false,
                            axisLine: {            // 坐标轴线
                                lineStyle: {       // 属性lineStyle控制线条样式
                                    color: [[1, '#000'],[1, '#228b22'],[1, '#228b22']],
                                    width: 10
                                }
                            },
                            axisTick: {            // 坐标轴小标记
                                splitNumber: 1,   // 每份split细分多少段
                                length: 10,        // 属性length控制线长
                                lineStyle: {       // 属性lineStyle控制线条样式
                                    color: 'auto'
                                }
                            },
                            axisLabel: {           // 坐标轴文本标签，详见axis.axisLabel
                                textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                                    color: 'auto'
                                }
                            },
                            splitLine: {           // 分隔线
                                show: true,        // 默认显示，属性show控制显示与否
                                length: 12,         // 属性length控制线长
                                lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                                    color: 'auto'
                                }
                            },
                            pointer: {
                                width: 0
                            },
                            data: [{value: 50, name: ''}]
                        },
                        {
                            name: '面积模式',
                            type: 'pie',
                            radius: [30, 110],
                            center: ['50%', '50%'],
                            roseType: 'area',
                            x: '50%',               // for funnel
                            max: 40,                // for funnel
                            sort: 'ascending',     // for funnel
                            itemStyle: {
                                normal: {
                                    label: {
                                        show: false
                                    },
                                    labelLine: {
                                        show: false
                                    },
                                    color: "blue",
                                    borderColor: "#000",
                                    borderWidth: "1"
                                },
                                emphasis: {
                                    label: {
                                        show: false
                                    },
                                    labelLine: {
                                        show: false
                                    }
                                }
                            },
                            data: [
                                {value: 10, name: 'rose1'},
                                {value: 5, name: 'rose2'},
                                {value: 15, name: 'rose3'},
                                {value: 25, name: 'rose4'},
                                {value: 20, name: 'rose5'},
                                {value: 35, name: 'rose6'},
                                {value: 30, name: 'rose7'},
                                {value: 40, name: 'rose8'}
                            ]
                        }
                    ]
                };


                // 为echarts对象加载数据
                myChart.setOption(option);


                var _ZR = myChart.getZrender();
                var TextShape = require('zrender/shape/Text');
                // 补充千层饼
                _ZR.addShape(new TextShape({
                    style: {
                        x: _ZR.getWidth() / 2,
                        y: _ZR.getHeight() / 2,
                        color: '#666',
                        text: 'Chart',
                        textAlign: 'center'
                    }
                }));
                _ZR.addShape(new TextShape({
                    style: {
                        x: _ZR.getWidth() / 2 + 200,
                        y: _ZR.getHeight() / 2,
                        brushType: 'fill',
                        color: 'orange',
                        text: '美好的未来',
                        textAlign: 'left',
                        textFont: 'normal 20px 微软雅黑'
                    }
                }));
                _ZR.refresh();
            }
    )
    ;


</script>
</body>
