<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <title>ECharts</title>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="height:400px"></div>
<!-- ECharts单文件引入 -->
<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
<script type="text/javascript">
    // 路径配置
    require.config({
        paths: {
            echarts: 'http://echarts.baidu.com/build/dist'
        }
    });


    var arr = [], arr1 = [], obj = {};

    for (var i = 0; i < 20; i++) {
        obj = {
            value: 1,
            name: "rose" + i,
            itemStyle: {
                normal: {
                    label: {
                        show: false
                    },
                    labelLine: {
                        show: false
                    },
                    color: "blue",
                    borderColor: "#000",
                    borderWidth: "1"
                },
                emphasis: {
                    label: {
                        show: false
                    },
                    labelLine: {
                        show: false
                    }
                }
            }
        }
        arr.push(obj);
        obj1 = {
            value: 20 * i + 10,
            name: "rose" + i,
            itemStyle: {
                normal: {
                    label: {
                        show: false
                    },
                    labelLine: {
                        show: false
                    },
                    color: "rgba(0,0,0,0.5)",
                    borderWidth: "2",
                    borderColor: "#000"
                },
                emphasis: {
                    label: {
                        show: false
                    },
                    labelLine: {
                        show: false
                    }

                }
            }
        };
        arr1.push(obj1);
    }

    // 使用
    require(
            [
                'echarts',
                'echarts/chart/pie' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main'));

                var option = {
                            series: [
//                                {
//                                    name: '面积模式',
//                                    type: 'pie',
//                                    radius: [30, 110],
//                                    center: ['50%', 200],
//                                    roseType: 'area',
//                                    x: '50%',               // for funnel
//                                    max: 40,                // for funnel
//                                    sort: 'ascending',     // for funnel
////                                    startAngle : 20,
////                                    data: arr
//                                },
                                {
                                    name: '面积模式',
                                    type: 'pie',
                                    radius: [30, 130],
                                    center: ['50%', 200],
                                    roseType: 'area',
                                    x: '50%',               // for funnel
                                    max: 40,                // for funnel
                                    sort: 'ascending',     // for funnel
//                                    startAngle : 20,
                                    data: arr1,
                                    markPoint: {

                                        data: [
                                            {
                                            x: '50%',
                                                y: '50%',
                                                symbol: 'emptyCircle',
                                                symbolSize: 150,
                                                effect: {
                                                    loop: false,
                                                    show: false,
                                                    scaleSize: 1,
                                                    color: 'rgba(250,225,50,0.8)',
                                                    period: 0
                                                }}, {x: '50%', y: '50%',symbol: 'emptyCircle',
                                                symbolSize: 190,
                                                effect: {
                                                    loop: false,
                                                    show: false,
                                                    scaleSize: 1,
                                                    color: 'rgba(250,225,50,0.8)',
                                                    period: 0
                                                },}]
                                    }


                                }
                            ]
                        }
                        ;

                // 为echarts对象加载数据
                myChart.setOption(option);


                var _ZR = myChart.getZrender();
                var TextShape = require('zrender/shape/Text');
                // 补充千层饼
                _ZR.addShape(new TextShape({
                    style: {
                        x: _ZR.getWidth() / 2,
                        y: _ZR.getHeight() / 2,
                        color: '#666',
                        text: 'Chart',
                        textAlign: 'center'
                    }
                }));
                _ZR.addShape(new TextShape({
                    style: {
                        x: _ZR.getWidth() / 2 + 200,
                        y: _ZR.getHeight() / 2,
                        brushType: 'fill',
                        color: 'orange',
                        text: '美好的未来',
                        textAlign: 'left',
                        textFont: 'normal 20px 微软雅黑'
                    }
                }));
                _ZR.refresh();
            }
    )
    ;


</script>
</body>
