          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>

    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <style>

<body>
<div id="loading" class="loading">
    <div class="loading-content">loading...</div>
</div>
<div id="page"></div>

<script type="template/juicer" id="tpl">

    <div class="page-wrapper">
        <header class="back-header">
            <span class="mIcon m-icon0"></span>
            <p>我提交的需求</p>

        <section class="ul02-widget">

            <ul>
                {@each info as item}
                <li>

                                <!--<span>（未读）</span>-->
                            </p>
                            <span class="t-status">
                                #需求单状态#
                            </span>
                        </div>

                        <!--<p class="li-content">系统消息摘要文字系统消息摘要文字系统消息摘要文字系统消息摘要文字系统消息摘要文字</p>-->
                        <p class="time-content">${item.last_mod_time}</p>
                    </div>
                    <span class="r-icon mIcon"></span>
                </li>
                {@/each}
            </ul>

        </section>


    </div>


</script>

<script src="../../lib/libAll.js"></script>
