<body>
<div id="loading" class="loading">
    <div class="loading-content">loading...</div>
</div>
<div id="page"></div>

<script type="template/juicer" id="tpl">

    <div class="page-wrapper">
        <header class="back-header">
            <span class="mIcon m-icon0"></span>

            <p>注册</p>
        </header>

        <section class="regist-top">
            <p>创建你的专属账户</p>
            <p>开启自我成长的**之旅</p>
            <div class="b-img"></div>

        </section>



        <section class="content-wrapper">

            <div class="input-wrapper">
                <input id="tel" type="text" placeholder="请输入手机号">
                <span class="input-button">获取验证码</span>
            </div>

            <div class="input-wrapper">
                <input id="num" type="text" placeholder="请输入验证码">
            </div>

            <div class="input-wrapper">
                <input id="pass" type="password" placeholder="请设置密码（6-20位数字或字母）">
                <input class="hide" id="pass1" type="text" placeholder="请设置密码（6-20位数字或字母）">
                <span class="input-button mIcon pswview"></span>
            </div>




        </section>

        <section class="policy-wrapper">
            <span class="mIcon check-radio selected"></span>
            <p>我已阅读并同意《用户协议》</p>
        </section>

        <div class="btn">
            确认
        </div>






    </div>


</script>
