    <div class="loading-content">loading...</div>

<div id="page"></div>

<script type="template/juicer" id="tpl">

    <div class="page-wrapper">
        <header class="back-header">
            <span class="mIcon m-icon0"></span>

            <p>订单</p>
        </header>


        <section class="ul05-widget">

            <ul>
                <li class="flex" >
                    <img src="../../images/pic.png">
                    <div class="l-w">
                        <p>
                            #标题标题标题标题标题标#
                        </p>
                        <p>
                            #咨询师#<span class="tel">13811111111</span>
                        </p>
                        <p class="dark">
                            (咨询师仅和您确认时间地点，订单相关请联络客服)
                        </p>
                        <p class="dark">
                            订单编号：000000000
                        </p>
                        <p class="dark">
                            订单状态：#状态#
                        </p>
                    </div>



                </li>
                <li>
                    <p class="l-title">
                        时间：
                    </p>
                    <p class="r-content">
                        XXXX-MM-DD,星期X，00:00-00:00
                    </p>
                </li>
                <li>
                    <p class="l-title">
                        地点:
                    </p>
                    <p class="r-content">
                        #选择的具体地址#
                    </p>
                </li>
                <li>
                    <p class="l-title">
                        单价：1500元/小时
                    </p>
                    <p class="r-content">
                        时长：N小时
                    </p>
                </li>
            </ul>

            <p class="price">总价：XXXX元</p>


            <p class="dark">
                订单开始24小时之前您可以通过APP免费撤销。
            </p>
            <p class="dark">
                订单开始前24小时内撤销订单将扣除30%费用。
            </p>
            <p class="dark">
                订单开始后撤销订单扣除100%费用。
            </p>
            <p class="dark">
                如因咨询师原因导致不能执行订单，
            </p>
            <p class="dark">
                可以联系客服申请退款。
            </p>
        </section>

        <footer class="fixedbtn">
            <div class="btn">
                #按钮对应状态#
            </div>
        </footer>
    </div>


</script>
