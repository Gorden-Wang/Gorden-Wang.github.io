<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>个人中心</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
<div class="page car-center">
    <div class="wrapper">

        <div class="top-banner">
            <div class="img-wrapper">
                <img src="./pic.png">
            </div>
            <div class="flex"></div>
            <div class="car-wrapper">
                <p>
                    <span class="bc icon-p"></span>
                    东风风神L60
                </p>

                <p>
                    <span class="bc icon-h"></span>10.8L新锐型6AT</p>
            </div>
        </div>

        <ul class="banner">
            <li>
                <span class="bc icon-b1"></span>
                <p>预约试驾</p>
            </li>
            <li>
                <span class="bc icon-b2">
                    <span class="tips">2</span>
                </span>
                <p>我的消息</p>
            </li>
            <li>
                <span class="bc icon-b4"></span>
                <p>车型展示</p>
            </li>
        </ul>

        <ul class="menu-wrapper">
            <li>
                <span class="bc icon-m1"></span>
               <p>促销活动</p>
            </li>
            <li>
                <span class="bc icon-m3"></span>
                <p>积分商城</p>
            </li>
            <li>
                <span class="bc icon-m4"></span>
                <p>4S店查询</p>
            </li>
        </ul>

    </div>
</div>
</body>
</html>
