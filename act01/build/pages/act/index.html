    <div class="m-wrap" style="margin: 10px 5px;">
        <div class="discribe wrap">
            <p class="d-t">活动介绍</p>
            <article>
                烧烤的工具根据方法的不同有很多种，明火烤、炭火烤、
                炉烤、泥烧、竹烤、铁板烧、石板烧、石子饭都算是烧烤的
                范畴。影视剧中常能见到一个木棍穿着一只鸡或兔子在篝火
                上烤来烤去的场景，就是属于明火烤。一些野外生存书上常
                会讲到这种烤法，实际上这种烤法是不值得推荐的，对一般
                人来说明火烧烤不宜掌握火候，而且明火烧烤更易产生对人
                身体有害的物质。同时在野外生篝火对环境危害更大，很不
                安全，建议不要尝试明火烧烤。几种烧烤方式比较起来只有
                炭火烧烤*作方便，便于控制，对环境的伤害最小，可烤的食
                品种类最丰富，建议大家野外烧烤都用炭火。炭火烧烤所用的
                工具有：烧烤炉、碳、钎子、刀、鱼夹、牙签等等。
            </article>
        </div>
